---
- name: Hardening whit SELINUX
  hosts:
  become: true
  gather_facts: no

  tasks:

  - name: Se define estado de SELINUX en enforcing
    selinux:
      policy: targeted
      state: enforcing

  - name: Se remueve nmap en todos los servidores Linux
    package:
      name: nmap
      state: absent

  - name: desinstalar gcc a traves de package a todos los linux
    package:
      name: gcc
      state: absent
